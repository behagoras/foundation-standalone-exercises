<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/css/foundation.min.css">
  <style>
    .grid-x, .grid-y {
      background-color: #74b9ff;
    }
    div[class^="cell"]{
      color: white;
    }
    .grid-y .cell{
      background-color: #e84393;
      border: 1px solid #0984e3;
      color: white;
    }
    .grid-x .cell{
      background-color: #0984e3;
      border: 1px solid #e84393;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-x grid-margin-x grid-padding-x">
      <div class="cell small-2">Columna 1</div>
      <div class="cell small-2">Columna 2</div>
      <div class="cell small-2">Columna 3</div>
      <div class="cell small-2">Columna 4</div>
      <div class="cell small-2">Columna 5</div>
      <div class="cell small-2">Columna 6</div>
    </div>
    <div class="grid-x grid-margin-x grid-padding-x">
      <div class="cell small-6">Columna 1</div>
      <div class="cell small-6">Columna 2</div>
    </div>
    <div class="grid-x grid-margin-x grid-padding-x">
      <div class="cell small-3">Columna 1</div>
      <div class="cell small-3">Columna 2</div>
      <div class="cell small-3">Columna 3</div>
    </div>    
    <div class="grid-x grid-margin-x grid-padding-x">
      <div class="cell">Columna 1</div>
    </div>
    <div class="grid-x grid-margin-x grid-padding-x">
      <div class="cell">Columna 1</div>
      <!-- .cell.small-1{Columna $}*12 -->
      <div class="cell auto">1</div>
      <div class="cell auto">2</div>
      <div class="cell auto">3</div>
      <div class="cell auto">4</div>
      <div class="cell auto">5</div>
      <div class="cell auto">6</div>
      <div class="cell auto">7</div>
      <div class="cell auto">8</div>
      <div class="cell auto">9</div>
      <div class="cell auto">10</div>
      <div class="cell auto">11</div>
      <div class="cell auto">12</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/js/foundation.min.js"></script>
</body>
</html>
