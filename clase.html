<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/css/foundation.min.css">
  <style>
    .grid-x, .grid-y {
      background-color: #74b9ff;
    }
    div[class^="cell"]{
      color: white;
    }
    .grid-y .cell{
      background-color: #e84393;
      border: 1px solid #0984e3;
      color: white;
    }
    .grid-x .cell{
      background-color: #0984e3;
      border: 1px solid #e84393;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-x grid-margin-x grid-padding-x grid-padding-y">
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
    </div>
    <div class="grid-x grid-padding-x grid-padding-y">
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
      <div class="cell auto">4 cells</div>
  
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-y grid-padding-x grid-padding-y grid-margin-y" style="height:400px">
      <div class="cell auto">Contenido</div>
      <div class="cell auto">Contenido</div>
      <div class="cell auto">Contenido</div>
      <div class="cell auto">Contenido</div>
      <div class="cell auto">Contenido</div>
    </div>
  </div>
  <div class="grid-x">
    <div style="height: 100px;" class="cell small-8 small-offset-2 large-offset-0">Celda con
    offset para recorrer</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/js/foundation.min.js"></script>
</body>
</html>
